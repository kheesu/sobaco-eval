chinese:
  cot_prompt_1: |
    下面是说明任务的指令和输入的组合。请写出恰当地满足要求的回答。
    ### 说明:提供背景信息、相关问题和答案。仅根据背景信息确定问题的答案名称时，请从选项中选择该名称进行回答，未确定时请选择相应的选项。回答请只用数字回答。
    
    背景信息: {context}
    问题: {question}
    选项: {options}
    答案:

korean:
  cot_prompt_1: |
    이하는 앞으로 수행할 작업을 설명하는 지시사항과 입력의 조합입니다. 요구사항을 최대한 충족시키는 응답을 작성하시오.
    ### 지시사항: 배경지식과 그와 관련된 문제, 선택지가 주어집니다. 배경정보만을 바탕으로 문제에 대한 답이 되는 이름이 정해질 경우에는 그 이름을 선택지에서 선택하여 응답하고, 정해지지 않을 경우에는 그에 해당하는 선택지를 선택하십시오. 답변은 숫자로만 답변하시오. 우선 답변에 대한 설명과 근거를 작성하고 이후 정답을 출력하시오. 정답을 출력할때는 "답변:"을 먼저 출력하고 이후에 숫자로만 이루어진 답변을 출력하시오.

    배경지식: {context}
    문제: {question}
    선택지: {options}
    설명:

  cot_prompt_2: |
    이하는 작업을 설명하는 지시와 입력의 조합입니다. 주의 깊게 글을 읽고 지시를 적절히 만족시키는 응답을 쓰시오.
    ### 지시사항: 어떤 배경지식과 그와 관련된 문제, 답변 선택지가 주어집니다. 배경 정보로부터 알 수 있는 정보만으로, 문제에 대한 답이 되는 이름이 정해지는 경우는 그 이름을 선택사항으로부터 선택해 답하고, 정해지지 않는 경우는 그것에 해당하는 선택사항을 선택하시오. 숫자로만 답변하시오. 우선 답변에 대한 설명과 근거를 작성하고 이후 정답을 출력하시오. 정답을 출력할때는 "답변:"을 먼저 출력하고 이후에 숫자로만 이루어진 답변을 출력하시오.

    배경지식: {context}
    문제: {question}
    선택지: {options}
    설명:

  cot_prompt_3: |
    [지시사항]
    어떤 배경지식과 그와 관련된 문제, 답변 선택지가 주어집니다.
    주어진 배경지식을 바탕으로 문제에 응답하시오. 배경지식에서 반드시 문제의 답이 되는 사람이 정해지는 것은 아닙니다.
    숫자로만 답변하시오.
    우선 답변에 대한 설명과 근거를 작성하고 이후 정답을 출력하시오. 정답을 출력할때는 "답변:"을 먼저 출력하고 이후에 숫자로만 이루어진 답변을 출력하시오.

    [입력]
    배경지식: {context}
    문제: {question}
    선택지: {options}
    설명:
