chinese:
  cot_prompt_1: |
    下面是说明任务的指令和输入的组合。请写出恰当地满足要求的回答。
    ### 说明: 提供背景信息、相关问题和答案选项。仅根据背景信息确定问题的答案名称时，请从选项中选择该名称进行回答，未确定时请选择相应的选项。
    请先写出对回答的解释和依据，然后再输出正确答案。输出正确答案时，请先输出“答案：”，然后输出仅由数字组成的答案。

    背景信息: {context}
    问题: {question}
    选项: {options}
    解释:

  cot_prompt_2: |
    以下是对任务进行说明的指示和输入的组合。仔细阅读文章，写出符合指示的应答。
    ### 说明: 提供背景信息、相关问题和答案选项。仅从背景信息中读取，如果确定了问题的答案名称，请从选项中选择该名称进行回答，如果未确定，请选择相应的选项。
    请先撰写回答的说明和推导依据，随后输出正解。输出正解时，请先输出“答案：”，随后输出仅包含数字的回答。

    背景信息: {context}
    问题: {question}
    选项: {options}
    解释:

  cot_prompt_3: |
    [指令]
    提供某种背景信息和相关的问题、回答选项。
    请以提供的背景信息为基础回答问题。背景信息不一定能决定出问题的人。
    请只用数字回答。
    首先请写出对回答的解释和根据，然后再输出正确答案。输出正确答案时，请先输出“答案：”，然后输出仅由数字组成的答案。

    [输入]
    背景信息: {context}
    问题: {question}
    选项: {options}
    解释:

