# Model Configuration for SOBACO-EVAL

# Local Models (Hugging Face)
local_models:
  llama-3.1-8b:
    model_name: "meta-llama/Meta-Llama-3.1-8B"
    load_in_8bit: false
    device_map: "auto"
    max_tokens: 1
    temperature: 0.0001
    top_p: 0.95
    
  llama-3.1-8b-inst:
    model_name: "meta-llama/Meta-Llama-3.1-8B-Instruct"
    load_in_8bit: false
    device_map: "auto"
    max_tokens: 1
    temperature: 0.0001
    top_p: 0.95
    
  llama-3.1-70b-inst:
    model_name: "meta-llama/Meta-Llama-3.1-70B-Instruct"
    load_in_8bit: false
    device_map: "auto"
    max_tokens: 100
    temperature: 0.1
    top_p: 0.95
    
  qwen-3-4b-inst:
    model_name: "Qwen/Qwen3-4B-Instruct-2507"
    load_in_8bit: false
    device_map: "auto"
    max_tokens: 1
    temperature: 0.0001
    top_p: 0.95

  qwen-3-8b:
    model_name: "Qwen/Qwen3-8B"
    load_in_8bit: false
    device_map: "auto"
    max_tokens: 1
    temperature: 0.0001
    top_p: 0.95

# API-based Models
api_models:
  gpt-4:
    provider: "openai"
    model_name: "gpt-4-turbo-preview"
    max_tokens: 100
    temperature: 0.1
    
  gpt-3.5:
    provider: "openai"
    model_name: "gpt-3.5-turbo"
    max_tokens: 100
    temperature: 0.1
    
  claude-3-opus:
    provider: "anthropic"
    model_name: "claude-3-opus-20240229"
    max_tokens: 100
    temperature: 0.1
    
  claude-3-sonnet:
    provider: "anthropic"
    model_name: "claude-3-sonnet-20240229"
    max_tokens: 100
    temperature: 0.1
    
  gemini-pro:
    provider: "google"
    model_name: "gemini-1.5-pro"
    max_tokens: 100
    temperature: 0.1

# Evaluation Settings
evaluation:
  batch_size: 8
  num_workers: 4
  save_predictions: true
  save_interval: 100  # Save intermediate results every N samples
  
# Output Settings
output:
  results_dir: "results"
  create_timestamp: true  # Add timestamp to result filenames
  save_format: "json"  # Options: json, csv, both
  
# Prompt Templates
prompts:
  system_prompt: |
    You are a helpful assistant that answers multiple choice questions accurately.
    Read the context carefully and select the most appropriate answer from the given options.
    
  format_template: |
    Context: {context}
    Question: {question}
    Options: {options}
    
    Please select the most appropriate answer from the options. Reply with only the selected option, nothing else.
    
  # Language-specific system prompts (optional)
  system_prompt_zh: |
    指示:如果有某种背景信息和与之相关的问题，只回答选项。
    如果仅以背景信息为基础，有可以回答问题的名字时，请在选项中选择其名字，
    如果不能明确回答，请只选择相应的选项。
    只能用数字回答。
  
